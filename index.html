<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Status Page — Discontinued</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="This project has been discontinued. Thank you for being here." />
  <meta property="og:title" content="Status Page — Discontinued" />
  <meta property="og:description" content="This project has been discontinued. Thank you for being here." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://vojtajanda.tech/matesaman9910/" />

  <style>
    :root {
      --bg: #0a0f1c;
      --fg: #f5f6fa;
      --muted: #a0a6b8;
      --accent: #4a90ff;
      --card: #11182d;
      --border: #1d2747;
      --shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f9ff;
        --fg: #1a1d2b;
        --muted: #4a566e;
        --accent: #2b59ff;
        --card: #ffffff;
        --border: #e0e5f2;
        --shadow: 0 10px 30px rgba(30, 50, 150, 0.12);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.03), transparent 70%),
                  radial-gradient(circle at 80% 100%, rgba(255,255,255,0.03), transparent 70%),
                  var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 40px 32px;
      box-shadow: var(--shadow);
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: clamp(28px, 3vw, 38px);
    }
    p {
      margin: 0 auto 20px auto;
      color: var(--muted);
      font-size: clamp(16px, 2vw, 18px);
      line-height: 1.6;
      max-width: 46ch;
    }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease, background 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: color-mix(in srgb, var(--accent) 85%, white);
    }
    footer {
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.85;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">This Project Has Been Discontinued</h1>
    <p>Thank you for your support and for being part of this journey.  
       The Status Page is no longer maintained.</p>
    <p>You can still check out my latest work on my main website.</p>
    <a class="btn" href="https://vojtajanda.tech/matesaman9910/" rel="noopener">Visit My Website</a>
    <footer>© <span id="y"></span> matesaman9910</footer>
  </main>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
