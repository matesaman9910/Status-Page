<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live System Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0f172a, #020617);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center h-full">

  <div class="bg-slate-800 bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-3xl mx-4">
    <h1 class="text-4xl font-bold mb-6 text-center text-cyan-400">🔒 System Status Dashboard</h1>

    <div id="statusDisplay" class="text-xl text-center p-4 bg-slate-700 rounded-md mb-6 border border-slate-600 shadow-inner">Loading current status...</div>

    <div id="authArea" class="text-center">
      <button onclick="loginWithGoogle()" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">Login with Google</button>
    </div>

    <div id="editArea" class="hidden">
      <textarea id="statusInput" rows="4" class="w-full p-3 text-black rounded-md mb-4 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Update system status..."></textarea>
      <div class="flex gap-4">
        <button onclick="updateStatus()" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-medium">Update</button>
        <button onclick="logout()" class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-medium">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBqjL2V7GrLedUIa0cE0a-BnKhFzUBdS6g",
      authDomain: "auth-firebase-d6cd8.firebaseapp.com",
      projectId: "auth-firebase-d6cd8",
      storageBucket: "auth-firebase-d6cd8.firebasestorage.app",
      messagingSenderId: "776057568730",
      appId: "1:776057568730:web:0c58efcee701925d7e94e3",
      databaseURL: "https://auth-firebase-d6cd8-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const statusRef = db.ref("/status");

    const statusDisplay = document.getElementById('statusDisplay');
    const statusInput = document.getElementById('statusInput');
    const authArea = document.getElementById('authArea');
    const editArea = document.getElementById('editArea');

    function updateStatus() {
      const newStatus = statusInput.value.trim();
      if (newStatus) {
        statusRef.set(newStatus);
        alert('✅ Status updated!');
      }
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          authArea.style.display = 'none';
          editArea.style.display = 'block';
        })
        .catch((error) => {
          alert('❌ Login failed: ' + error.message);
        });
    }

    function logout() {
      auth.signOut().then(() => {
        authArea.style.display = 'block';
        editArea.style.display = 'none';
      });
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        authArea.style.display = 'none';
        editArea.style.display = 'block';
      } else {
        authArea.style.display = 'block';
        editArea.style.display = 'none';
      }
    });

    statusRef.on("value", (snapshot) => {
      const value = snapshot.val();
      statusDisplay.textContent = value || "✅ All systems operational.";
      if (editArea.style.display === 'block') {
        statusInput.value = value;
      }
    });
  </script>

</body>
</html>
